<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandwich Maker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="imgs/sandwich.png" />
    <link rel="" href="" />
  </head>
  <body>
    <header>
      <img src="imgs/sandwich.png" alt="sandwich" width="50px" height="50px" />
      <h1>Sandwich</h1>
      <h1>Maker</h1>
    </header>
    <main>
      <section class="maker">
        <h1>Choose the ingredients</h1>

        <ul>
          <!-- <li>
            <span>Bread</span>
            <div class="items">
              <span><button>+</button><button>-</button>wheat</span>
              <span><button>+</button><button>-</button>cibatta</span>
              <span><button>+</button><button>-</button>brioche</span>
              <span><button>+</button><button>-</button>french</span>
            </div>
          </li> -->
          <li>
            <span>Meats</span>
            <div class="items">
              <span><button>+</button><button>-</button>ham</span>
              <span><button>+</button><button>-</button>turkey</span>
              <span><button>+</button><button>-</button>roast beef</span>
              <span><button>+</button><button>-</button>chiken</span>
            </div>
          </li>
          <li>
            <span>Cheese</span>
            <div class="items">
              <span><button>+</button><button>-</button>swiss</span>
              <span><button>+</button><button>-</button>american</span>
              <span><button>+</button><button>-</button>gorgonzola</span>
              <span><button>+</button><button>-</button>provolone</span>
            </div>
          </li>
          <li>
            <span>Veggies</span>
            <div class="items">
              <span><button>+</button><button>-</button>lettuce</span>
              <span><button>+</button><button>-</button>tomato</span>
              <span><button>+</button><button>-</button>onion</span>
              <span><button>+</button><button>-</button>cherry</span>
            </div>
          </li>
          <li>
            <span>Condiments</span>
            <div class="items">
              <span><button>+</button><button>-</button>ketchup</span>
              <span><button>+</button><button>-</button>mayo</span>
              <span><button>+</button><button>-</button>mustard</span>
              <span><button>+</button><button>-</button>biggy</span>
            </div>
          </li>
        </ul>
        <div><button class="botona">Make Sandwich</button></div>
        <div><button class="botona">Clear Order</button></div>
      </section>
      <section id="sandwich">
        <div id="burger">
          <div id="top-bread"></div>
          <div id="insideburger"></div>
          <div id="bottom-bread"></div>
        </div>
      </section>
    </main>
