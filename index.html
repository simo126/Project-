<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandwich Maker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="imgs/sandwich.png" />
    <link rel="" href="" />
  </head>
  <body>
    <header>
      <img src="imgs/sandwich.png" alt="sandwich" width="50px" height="50px" />
      <h1>Sandwich</h1>
      <h1>Maker</h1>
    </header>
    <main>
      <section class="maker">
        <h1>Choose the ingredients</h1>

        <ul>
          <!-- <li>
            <span>Bread</span>
            <div class="items">
              <span><button>+</button><button>-</button>wheat</span>
              <span><button>+</button><button>-</button>cibatta</span>
              <span><button>+</button><button>-</button>brioche</span>
              <span><button>+</button><button>-</button>french</span>
            </div>
          </li> -->
          <li>
            <span>Meats 10dh </span>
            <div class="items">
              <span
                ><span class="counter">0</span
                ><button class="Button" onclick="AddElement('beef')">+</button
                ><button class="Button" onclick="remElement('beef')">-</button
                >beef</span
              >
              <span
                ><span class="counter">0</span
                ><button class="Button" onclick="AddElement('turkey')">+</button
                ><button class="Button" onclick="remElement('turkey')">-</button
                >turkey</span
              >
              <span
                ><span class="counter">0</span
                ><button class="Button" onclick="AddElement('fish')">+</button
                ><button class="Button" onclick="remElement('fish')">-</button
                >fish</span
              >
              <span
                ><span class="counter">0</span
                ><button class="Button" onclick="AddElement('chicken')">
                  +</button
                ><button class="Button" onclick="remElement('chicken')">
                  -</button
                >chicken</span
              >
            </div>
          </li>
          <li>
            <span>Cheese 5dh</span>
            <div class="items">
              <span
                ><span class="counter">0</span
                ><button class="Button" onclick="AddElement('swiss')">+</button
                ><button class="Button" onclick="remElement('swiss')">-</button
                >swiss</span
              >
              <span
                ><span class="counter">0</span
                ><button class="Button" onclick="AddElement('american')">
                  +</button
                ><button class="Button" onclick="remElement('american')">
                  -</button
                >american</span
              ><span
                ><span class="counter">0</span
                ><button class="Button" onclick="AddElement('cheedar')">
                  +</button
                ><button class="Button" onclick="remElement('cheedar')">
                  -</button
                >cheedar</span
              ><span
                ><span class="counter">0</span
                ><button class="Button" onclick="AddElement('mozarella')">
                  +</button
                ><button class="Button" onclick="remElement('mozarella')">
                  -</button
                >mozarella</span
              >
            </div>
          </li>
          <li>
            <span>Veggies 3dh</span>
            <div class="items">
              <span
                ><span class="counter">0</span
                ><button class="Button" onclick="AddElement('lettuce')">
                  +</button
                ><button class="Button" onclick="remElement('lettuce')">
                  -</button
                >lettuce</span
              >
              <span
                ><span class="counter">0</span
                ><button class="Button" onclick="AddElement('tomato')">+</button
                ><button class="Button" onclick="remElement('tomato')">-</button
                >tomato</span
              ><span
                ><span class="counter">0</span
                ><button class="Button" onclick="AddElement('onion')">+</button
                ><button class="Button" onclick="remElement('onion')">-</button
                >onion</span
              ><span
                ><span class="counter">0</span
                ><button class="Button" onclick="AddElement('pickles')">
                  +</button
                ><button class="Button" onclick="remElement('pickles')">
                  -</button
                >pickles</span
              >
            </div>
          </li>
          <li>
            <span>Condiments Free</span>
            <div class="items">
              <span
                ><span class="counter">0</span
                ><button class="Button" onclick="AddElement('ketchup')">
                  +</button
                ><button class="Button" onclick="remElement('ketchup')">
                  -</button
                >ketchup</span
              >
              <span
                ><span class="counter">0</span
                ><button class="Button" onclick="AddElement('mayo')">+</button
                ><button class="Button" onclick="remElement('mayo')">-</button
                >mayo</span
              ><span
                ><span class="counter">0</span
                ><button class="Button" onclick="AddElement('mustard')">
                  +</button
                ><button class="Button" onclick="remElement('mustard')">
                  -</button
                >mustard</span
              ><span
                ><span class="counter">0</span
                ><button class="Button" onclick="AddElement('biggy')">+</button
                ><button class="Button" onclick="remElement('biggy')">-</button
                >biggy</span
              >
            </div>
          </li>
        </ul>
        <div class="botons">
          <button class="botona">Make Sandwich</button>
          <button class="botona" onclick="removeAll()">Clear Order</button>
        </div>
        <div>Final price: 0dh</div>
      </section>
      <section id="sandwich">
        <div id="burger">
          <div id="top-bread"></div>
          <div id="insideburger"></div>
          <div id="bottom-bread"></div>
        </div>
      </section>
    </main>
    <!-- <footer>by Mohammed Sbaiti & Mohammed Ait Hssaine</footer> -->
  </body>
  <script src="script.js"></script>
</html>
